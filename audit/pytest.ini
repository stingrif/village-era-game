[pytest]
markers =
    e2e: End-to-end API tests (game, tigrit, internal).
    security: Security checks (auth, CORS, injection, rate limit, body size).
    output: Response schema and error format validation.
    performance: Latency thresholds for critical endpoints.
testpaths = e2e security output performance
timeout = 30
addopts = -v --tb=short
