# Игра + API с этого ПК. Запуск из папки бэкенд/docker:
#   docker compose up -d
# Сайт: http://localhost (или https://stakingphxpw.com если роутер смотрит на этот ПК и настроен DNS).
# БД: свой Postgres — задайте DATABASE_URL в .env в папке бэкенд. Либо: docker compose --profile db up -d (поднимет ещё контейнер Postgres).

name: village-era

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: village-era-app
    env_file:
      - ../.env
    environment:
      - DATABASE_URL=${DATABASE_URL}
    restart: unless-stopped
  web:
    image: nginx:alpine
    container_name: village-era-web
    ports:
      - "80:80"
    volumes:
      - ../../:/var/www/game:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_started
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: village-era-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: village-era-postgres
    profiles:
      - db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: village
      POSTGRES_PASSWORD: village
      POSTGRES_DB: village_era
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U village -d village_era"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
