# Nginx config for stakingphxpw.com (Village Era game + API)
# Copy to /etc/nginx/sites-available/ and symlink to sites-enabled, or include in http {}
# Replace /var/www/stakingphxpw with the actual path to the game folder (village-era-game-final.html, config.js, frontend/)
# SSL: use certbot (certbot --nginx -d stakingphxpw.com -d www.stakingphxpw.com) to add certificates

server {
    listen 80;
    server_name stakingphxpw.com www.stakingphxpw.com;
    root /var/www/stakingphxpw;
    index village-era-game-final.html;

    location / {
        try_files $uri $uri/ /village-era-game-final.html;
    }

    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

