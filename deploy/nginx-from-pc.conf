# Nginx: раздача с ПК (Mac). Скопируйте в каталог nginx (brew: /opt/homebrew/etc/nginx/servers/ или /usr/local/etc/nginx/servers/).
# Замените /Users/Den/Downloads/Игра на свой путь к папке с village-era-game-final.html и config.js.

server {
    listen 80;
    server_name stakingphxpw.com www.stakingphxpw.com localhost;
    root /Users/Den/Downloads/Игра;
    index village-era-game-final.html;

    location / {
        try_files $uri $uri/ /village-era-game-final.html;
    }

    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
