# Деплой Village Era на 192.168.1.149 в Docker
# Порт 80/443 занят Caddy (n8n) — не трогаем.
# Наш nginx слушает 8081 на хосте, Caddy проксирует stakingphxpw.com → localhost:8081.
# Запуск: docker compose -f deploy/docker-compose.149.yml up -d --build

name: stakingphxpw

services:
  app:
    build:
      context: ../бэкенд
      dockerfile: docker/Dockerfile.backend
    image: stakingphxpw-app:latest
    container_name: stakingphxpw-app
    env_file:
      - ../бэкенд/.env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - game

  api-gateway:
    image: nginx:alpine
    container_name: stakingphxpw-api-gateway
    ports:
      - "127.0.0.1:8081:80"
    volumes:
      - ..:/var/www/game:ro
      - ./nginx-docker.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_started
      health:
        condition: service_started
    restart: unless-stopped
    networks:
      - game
      - caddy_net

  health:
    build:
      context: ./health
      dockerfile: Dockerfile
    image: stakingphxpw-health:latest
    container_name: stakingphxpw-health
    env_file:
      - ../бэкенд/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - game

  tigrit-bot:
    build:
      context: ./tigrit_bot
      dockerfile: Dockerfile
    image: stakingphxpw-tigrit-bot:latest
    container_name: stakingphxpw-tigrit-bot
    env_file:
      - ../бэкенд/.env
    environment:
      - GAME_API_BASE=http://app:8000
    depends_on:
      app:
        condition: service_started
    restart: unless-stopped
    networks:
      - game

  # Перед первым запуском: cp env.secrets.example .env.secrets и заполнить
  secrets:
    build:
      context: ../сервисы/secrets
      dockerfile: Dockerfile
    image: stakingphxpw-secrets:latest
    container_name: stakingphxpw-secrets
    ports:
      - "127.0.0.1:8003:8003"
    env_file:
      - .env.secrets
    environment:
      - PORT=8003
      # INTERNAL_TOKEN и SECRET_KEYS берутся из env_file (.env.secrets)
    restart: unless-stopped
    networks:
      - game

  auth:
    build:
      context: ../сервисы/auth
      dockerfile: Dockerfile
    image: stakingphxpw-auth:latest
    container_name: stakingphxpw-auth
    ports:
      - "127.0.0.1:8001:8001"
    env_file:
      - .env.secrets
    environment:
      - PORT=8001
      - SECRETS_SERVICE_URL=http://secrets:8003
      - GAME_API_BASE=http://app:8000
      # INTERNAL_TOKEN и INTERNAL_API_SECRET берутся из env_file
    depends_on:
      - secrets
      - app
    restart: unless-stopped
    networks:
      - game

  sessions:
    build:
      context: ../сервисы/sessions
      dockerfile: Dockerfile
    image: stakingphxpw-sessions:latest
    container_name: stakingphxpw-sessions
    ports:
      - "127.0.0.1:8002:8002"
    env_file:
      - .env.secrets
    environment:
      - PORT=8002
      - REDIS_URL=redis://redis:6379/0
      - SECRETS_SERVICE_URL=http://secrets:8003
      - SESSION_TTL_SECONDS=86400
      # INTERNAL_TOKEN берётся из env_file
    depends_on:
      redis:
        condition: service_started
      secrets:
        condition: service_started
    restart: unless-stopped
    networks:
      - game

  redis:
    image: redis:7-alpine
    container_name: stakingphxpw-redis
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - game

  tigrit-api:
    build:
      context: ./tigrit_api
      dockerfile: Dockerfile
    image: stakingphxpw-tigrit-api:latest
    container_name: stakingphxpw-tigrit-api
    env_file:
      - ../бэкенд/.env
    depends_on:
      app:
        condition: service_started
    restart: unless-stopped
    networks:
      - game

  tigrit-web:
    build:
      context: ./tigrit_web
      dockerfile: Dockerfile
    image: stakingphxpw-tigrit-web:latest
    container_name: stakingphxpw-tigrit-web
    depends_on:
      tigrit-api:
        condition: service_started
    restart: unless-stopped
    networks:
      - game

networks:
  game:
    driver: bridge
  caddy_net:
    external: true
    name: n8n_default

volumes:
  redis_data:
