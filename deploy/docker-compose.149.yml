# Деплой Village Era на 192.168.1.149 в Docker
# Порт 80/443 занят Caddy (n8n) — не трогаем.
# Наш nginx слушает 8081 на хосте, Caddy проксирует stakingphxpw.com → localhost:8081.
# Запуск: docker compose -f deploy/docker-compose.149.yml up -d --build

name: stakingphxpw

services:
  app:
    build:
      context: ../бэкенд
      dockerfile: docker/Dockerfile.backend
    image: stakingphxpw-app:latest
    container_name: stakingphxpw-app
    env_file:
      - ../бэкенд/.env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - game

  web:
    image: nginx:alpine
    container_name: stakingphxpw-web
    ports:
      - "127.0.0.1:8081:80"
    volumes:
      - ..:/var/www/game:ro
      - ./nginx-docker.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_started
    restart: unless-stopped
    networks:
      - game

  redis:
    image: redis:7-alpine
    container_name: stakingphxpw-redis
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - game

networks:
  game:
    driver: bridge

volumes:
  redis_data:
