# API Gateway: единая точка входа для статики, /api, /ws, агрегированный health
# root = /var/www/game (монтируется из хоста)
server {
    listen 80;
    server_name stakingphxpw.com www.stakingphxpw.com _;
    root /var/www/game;
    index village-era-game-final.html;

    location = / {
        try_files /village-era-game-final.html =404;
    }
    location / {
        try_files $uri $uri/ /village-era-game-final.html;
    }

    location /api {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /ws/ {
        proxy_pass http://app:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # Агрегированный health/ready от микросервиса Health Check
    location /internal/health {
        proxy_pass http://health:9000/health;
        proxy_set_header Host $host;
    }
    location /internal/ready {
        proxy_pass http://health:9000/ready;
        proxy_set_header Host $host;
    }
}

# Поддомен Тигрит: весь трафик на tigrit-web (статика + /api внутри контейнера)
server {
    listen 80;
    server_name tigrit.stakingphxpw.com;
    location / {
        proxy_pass http://tigrit-web:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
